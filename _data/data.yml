career-profile:
    title: Career Profile
    summary: |
      I am a marketing data analyst turned analytics engineeer / data architect
      with hands-on experience designing, transforming, analyzing, and visualizing
      data from various enterprise marketing and sales platforms. I have 12+ years
      of experience with Tableau Desktop/Server and have been working with PowerBI
      over the last few years. I also enjoy working with Python on projects to 
      extract and anaylze data, working with APIs from Google, LinkedIn, Facebook,
      Adobe, Salesforce, and other vendors in the marketing technology space.

