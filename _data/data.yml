experiences:
    - role: Principal Data Architect, Enterprise Systems
      time: April 2021 - Present
      company: Cepheid, a Danaher Company | Remote
      details: |
        Lead data architect on the Digital Customer Experience (DCX) team, 
        with a focus on enterprise systems including SAP ECC, SAP HANA,
        Salesforce, and Snowflake. The DCX team was established during the
        COVID-19 pandemic to support transitioning Cepheid customers from
        traditional sales and customer support channels to a modern online
        experience through a new digital customer portal, including eCommerce.
        
        Primary role is to support the product owners and the application
        development team with data requirements, analysis to size the impact of
        proposed features, post-implementation performance reporting, and
        ad-hoc analysis of data from the source systems to provide technical
        requirements in Jira stories. 

        Additional responsibilites include supporting the Worldwide Marketing
        organization with data engineering and data modeling projects within
        Snowflake from systems such as Salesforce, Pardot, and online advertising
        platforms.

        Technologies and skills:
          - PowerBI, Tableau, Salesforce, Pardot, SAP ECC, SAP HANA, Jira, Snowflake,
          DynamoDB, CloudWatch, Splunk
          - SQL, SOQL, SPL, Python, R, HTML, JavaScript

    - role: Senior Data Analyst &rarr; Staff Marketing Analyst
      time: October 2015 - April 2021
      company: Illumina | San Diego, CA
      details: |
        Lead eCommerce analyst and administrator for both Tableau Server and Adobe
        Marketing Cloud. Primary responsibility is authoring data sources and
        reports in Tableau, leveraging technologies such as MSSQL Server,
        SAP HANA, and Splunk. Responsible for analyzing the impact of on-site
        and off-site marketing efforts and their impact on customer experience
        from initial engagement through purchase. 
        
        Technologies and skills:
          - PowerBI, Tableau, Salesforce, SAP ECC, SAP HANA, Jira, Snowflake,
          DynamoDB, CloudWatch, Splunk
          - SQL, SOQL, SPL, Python, R, HTML, JavaScript

    - role: Digital Strategist &rarr; Senior Optimization Consultant
      time: April 2014 - October 2015
      company: Tealium | San Diego, CA
      details: |
        Tealium is the leader in enterprise tag management and digital data distribution
        platforms. Tealium gives marketers a comprehensive solution for managing
        their third-party digital marketing vendor tags, and then correlating the
        data those tags generate into a clean, actionable source thats helps marketers
        unify the customer journey and drive more profitable digital interactions.
        
        The Senior Optimization Consultant helps guide, educate and assist clients
        with the Tealium solutions iQ and AudienceStream, as well as offer support
        to existing clients as they modify and increase their use of Tealium solutions.
          
          - Bullet point
          - Bullet point

    - role: Director, Search Engine Marketing &rarr; Director, Analytics
      time: Jan 2005 - April 2014
      company: BusinessOnline | San Diego, CA
      details: |
        Oversee the BusinessOnLine SEM team which encompassed SEO, PPC, and web analytics.
        Daily responsibilities included a combination of producing client deliverables,
        primarily from a PPC and web analytics perspective, as well as managing internal
        processes/resources.
        
        Transitioned to manager for the BusinessOnline analytics team. Primary
        responsibilities revolve around auditing, implementing, integrating,
        reporting, and providing analysis through various tools such as Adobe
        Analytics, Adobe Insight, Google Analytics, Google AdWords, SmartLead,
        Marketo, and Salesforce.
          
          - Bullet point
          - Bullet point

